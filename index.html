<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxes">
      <div class="box">
        <div class="player-current-score">Current Score: 0</div>
        <div class="total-score-box1">Total Score: 0</div>
        <div class="player-name">PLAYER1</div>
      </div>
      <div class="box2">
        <div class="player-current-score">Current Score: 0</div>
        <div class="total-score-box2">Total Score: 0</div>
        <div class="player-name">PLAYER2</div>
      </div>
      <div class="dice" id="dice">
        <div class="side">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <div class="buttons-container">
      <button id="rollButton">Roll Dice</button>
      <button id="HOLD">HOLD</button>
    </div>
    <div class="popup" id="popup">
      <!-- 팝업 내용이 들어갈 자리 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
